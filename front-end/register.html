<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Album Figurine Supereroi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="notification" class="alert d-none" role="alert"></div>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center">Register</h1>
              <form id="registerForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Inserisci il tuo nome" required>
                </div>
                <div class="mb-3">
                  <label for="favoriteHero" class="form-label">Eroe Preferito:</label>
                  <input type="text" class="form-control" id="favoriteHero" name="favoriteHero" placeholder="Inserisci il tuo eroe preferito" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci la tua email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Inserisci la tua password" required>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Conferma Password:</label>
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Conferma la tua password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrati</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
  <script src="auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
