<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - Album Figurine Supereroi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: url('images/home.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            text-align: left;
        }
        h1 {
            color: #ED1D24;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
            color: #F8F8F8;
        }
        .btn-primary {
            background-color: #ED1D24;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0057B8;
        }
        .btn-link-custom {
            color: #ED1D24;
            font-weight: bold;
            text-decoration: none;
        }
        .btn-link-custom:hover {
            color: #0057B8;
        }
        .password-feedback, #usernameFeedback {
            font-size: 0.9rem;
            color: #FFD700;
            margin-top: 5px;
        }
        #notification {
            display: none;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
        }
    </style>
</head>
<body>
    <div id="notification" class="alert alert-warning text-center"></div>
    <div class="overlay">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="text-center">Unisciti alla Squadra!</h1>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Il tuo nome da supereroe" oninput="checkUsernameAvailability(this.value)" required>
                                    <small id="usernameFeedback" class="form-text"></small>
                                </div>
                                <div class="mb-3">
                                    <label for="favoriteHero" class="form-label">Eroe Preferito:</label>
                                    <input type="text" class="form-control" id="favoriteHero" name="favoriteHero" placeholder="Chi è il tuo eroe Marvel preferito?" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci la tua email" required>
                                </div>
                                <div class="mb-3 position-relative">
                                    <label for="password" class="form-label">Password:</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Crea la tua password segreta" oninput="checkPasswordStrength(this.value)" required>
                                        <span class="position-absolute top-50 end-0 translate-middle-y me-3" onclick="togglePasswordVisibility('password', 'togglePassword')" style="cursor: pointer;">
                                            <i id="togglePassword" class="bi bi-eye"></i>
                                        </span>
                                    </div>
                                    <small id="passwordFeedback" class="form-text password-feedback"></small>
                                </div>
                                <div class="mb-3 position-relative">
                                    <label for="confirmPassword" class="form-label">Conferma Password:</label>
                                    <div class="input-group">
                                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Ripeti la password" required>
                                        <span class="position-absolute top-50 end-0 translate-middle-y me-3" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')" style="cursor: pointer;">
                                            <i id="toggleConfirmPassword" class="bi bi-eye"></i>
                                        </span>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Registrati Ora</button>
                            </form>
                            <p class="mt-3 text-center">Hai già un account? <a href="login.html" class="btn-link-custom">Accedi ora</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="lib.js"></script>
