<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entra nel Mondo dei Supereroi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('images/home.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .hero-overlay {
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 60px 20px 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ED1D24;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 40px;
        }
        p.lead {
            font-size: 1.4rem;
            font-weight: 500;
            max-width: 600px;
            margin-top: 20px;
        }
        .btn-custom {
            font-size: 1.2rem;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
        }
        .btn-primary {
            background-color: #ED1D24;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0057B8;
        }
        .btn-secondary {
            background-color: #1C1C1C;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #F8F8F8;
            color: #1C1C1C;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 8px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="hero-overlay">
        <h1>Unisciti all'Universo Marvel</h1>
        <p class="lead">Accedi all'epica avventura dei supereroi! Entra, colleziona le figurine e costruisci il tuo leggendario album.</p>
        <div class="mt-4">
            <a href="login.html" class="btn btn-custom btn-primary me-3">Entra nella Squadra</a>
            <a href="register.html" class="btn btn-custom btn-secondary">Crea il Tuo Account</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Album Figurine Supereroi. Vivi la leggenda, colleziona la tua squadra!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
