<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Supereroe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-5">
        <h1 id="hero-name" class="text-center fw-bold"></h1>

        <div class="card mb-4">
            <div class="row g-0">
                <div class="col-md-4 text-center p-3">
                    <img id="hero-image" class="img-fluid rounded" alt="Supereroe">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="fw-bold">Descrizione</h3>
                        <p id="hero-description" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h3 class="fw-bold">Serie</h3>
            <ul id="hero-series" class="list-group"></ul>
        </div>

        <div class="mb-4">
            <h3 class="fw-bold">Eventi</h3>
            <ul id="hero-events" class="list-group"></ul>
        </div>

        <div class="mb-4">
            <h3 class="fw-bold">Fumetti</h3>
            <ul id="hero-comics" class="list-group"></ul>
        </div>

        <button onclick="goBack()" class="btn btn-secondary">â¬… Torna Indietro</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="hero-details.js"></script>
</body>

</html>
