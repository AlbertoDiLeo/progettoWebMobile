<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Supereroe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="hero-details">
    <div class="container my-4">
        <button onclick="goBack()" class="back-button">⬅ Torna Indietro</button>
        <div class="card hero-card shadow-lg text-white mt-3">
            <div class="row g-0 align-items-center">
                <div class="col-md-4 text-center p-3">
                    <img id="hero-image" class="img-fluid rounded shadow-lg" alt="Supereroe">
                </div>
                <div class="col-md-8 d-flex flex-column justify-content-center">
                    <div class="card-body">
                        <h1 id="hero-name" class="fw-bold"></h1>
                        <p id="hero-description" class="lead"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row my-4">
            <div class="col-md-4">
                <h3 class="fw-bold text-center">Serie</h3>
                <div id="hero-series" class="scrollable-section"></div>
            </div>
            <div class="col-md-4">
                <h3 class="fw-bold text-center">Eventi</h3>
                <div id="hero-events" class="scrollable-section"></div>
            </div>
            <div class="col-md-4">
                <h3 class="fw-bold text-center">Fumetti</h3>
                <div id="hero-comics" class="scrollable-section"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="hero-details.js"></script>
</body>
</html>
