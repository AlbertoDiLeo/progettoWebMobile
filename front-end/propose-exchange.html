<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proponi uno Scambio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Album Figurine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="album.html">Album</a></li>
                    <li class="nav-item"><a class="nav-link" href="exchange.html">Scambi</a></li>
                    <li class="nav-item"><a class="nav-link active" href="propose-exchange.html">Proponi Scambio</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profilo</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Proponi uno Scambio</h1>

        <!-- Selezione del tipo di scambio -->
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Seleziona il Tipo di Scambio</h5>
                <select id="exchangeType" class="form-select">
                    <option value="doppioni">Scambio di Doppioni</option>
                    <option value="multiplo">Scambio Multiplo</option>
                    <option value="crediti">Vendita per Crediti</option>
                </select>
            </div>
        </div>

        <!-- Form per proporre uno scambio -->
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Dettagli dello Scambio</h5>
                <form id="exchangeForm">
                    <div class="mb-3">
                        <label for="offeredFigurine" class="form-label">Figurine da Offrire:</label>
                        <select id="offeredFigurine" class="form-select" multiple></select>
                    </div>
                    <div class="mb-3">
                        <label for="requestedFigurine" class="form-label">Figurine Richieste (o Crediti se in vendita):</label>
                        <select id="requestedFigurine" class="form-select" multiple></select>
                    </div>
                    <div class="mb-3" id="creditAmountContainer" style="display: none;">
                        <label for="creditAmount" class="form-label">Quantit√† di Crediti:</label>
                        <input type="number" id="creditAmount" class="form-control" min="1">
                    </div>
                    <button type="submit" class="btn btn-primary">Proponi Scambio</button>
                </form>
            </div>
        </div>

        <!-- Lista degli scambi proposti -->
        <h2 class="mt-4">Scambi Proposti</h2>
        <div id="proposedExchanges" class="row mt-3"></div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Album Figurine Supereroi</p>
    </footer>

    <script src="propose-exchange.js"></script>
</body>
</html>
