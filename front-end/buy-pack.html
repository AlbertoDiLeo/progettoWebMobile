<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquista un Pacchetto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="prova.css">
</head>
<body id="buy-pack" class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Album Supereroi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">🏠 Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">🦸‍♂️ Profilo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exchange.html">🔄 Scambi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">🚪    Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div id="notification" class="alert d-none" role="alert"></div>
        <div id="pack-container" class="row row-cols-1 row-cols-md-5 g-2 mt-3">
            <!-- Qui le figurine verranno inserite dinamicamente -->
        </div>
        
        <!-- Bottone per tornare all'album e comprare un altro pacchetto -->
        <div class="row mt-4 justify-content-center">
            <div class="col-auto">
                <a href="album.html" class="btn btn-primary btn-lg mx-2">📖 Sfoglia l'Album</a>
            </div> 
            <div class="col-auto">
                <button id="buy-another-pack-btn" class="btn btn-secondary btn-lg mx-2">🎁 Comprane un altro </button>
            </div>
        </div>

        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-danger" id="logoutModalLabel">Esci dall'account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
                    </div>
                    <div class="modal-body">
                        <p>Sei sicuro di voler effettuare il logout?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                        <button type="button" class="btn btn-danger" id="confirmLogout">Esci</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Album Figurine Supereroi. Vivi la leggenda, colleziona la tua squadra!</p>
    </footer>
    <script src="buy-pack.js"></script>
    <script src="lib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
