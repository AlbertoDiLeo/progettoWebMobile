<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="images/logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/front-end/css/index.css">
</head>
<body>
    <div class="hero-overlay">
        <div class="container">
            <div id="notification" class="alert d-none" role="alert"></div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="text-center">Accedi all'Universo Marvel</h1>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci la tua email" required>
                                </div>
                                <div class="mb-3 position-relative">
                                    <label for="password" class="form-label">Password:</label>
                                    <div class="input-group">
                                        <input type="password" id="password" name="password" class="form-control pe-5" placeholder="Inserisci la tua password" required>
                                        <span class="position-absolute top-50 end-0 translate-middle-y me-3" onclick="togglePasswordVisibility('password', 'togglePassword')" style="cursor: pointer;">
                                            <i id="togglePassword" class="bi bi-eye"></i>
                                        </span>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Accedi</button>
                            </form>
                            <p class="mt-3 text-center">Non sei ancora registrato? <a href="register.html" class="btn-link-custom">Unisciti agli eroi!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <footer>
        <p>&copy; 2025 Album Figurine Supereroi. Vivi la leggenda, colleziona la tua squadra!</p>
    </footer>
    <script src="/front-end/javascript/auth.js"></script>
    <script src="/front-end/javascript/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
