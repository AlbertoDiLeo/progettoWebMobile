<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register </title>
    <link rel="icon" href="images/logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/front-end/css/index.css">
</head>
<body id="register">
    <div class="hero-overlay mt-0">
    <div class="container mt-0">
        <div id="notification" class="alert d-none" role="alert"></div>
        <!--<div class="container ">-->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body ">
                            <h1 class=" mt-0 mb-0 card-title text-center">Registrazione</h1>
                            <form id="registerForm">
                                <div class="mb-2">
                                    <label for="name" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Inserisci il tuo nome" oninput="checkUsernameAvailability(this.value)" required>
                                    <small id="usernameFeedback" class="form-text"></small>
                                </div>

                                <div class="mb-2">
                                    <label for="favoriteHero" class="form-label">Eroe Preferito:</label>
                                    <select class="form-control" id="favoriteHero" name="favoriteHero" required>
                                        <option value="">Seleziona il tuo eroe preferito</option>
                                    </select>
                                </div>

                                <div class="mb-2">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci la tua email" required>
                                </div>

                                <div class="mb-2 position-relative">
                                    <label for="password" class="form-label">Password:</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Inserisci la tua password" oninput="checkPasswordStrength(this.value)" required>
                                        <span class="position-absolute top-50 end-0 translate-middle-y me-3" onclick="togglePasswordVisibility('password', 'togglePassword')" style="cursor: pointer;">
                                        <i id="togglePassword" class="bi bi-eye"></i>
                                        </span>
                                    </div>
                                    <small id="passwordFeedback" class="form-text"></small>
                                </div>

                                <div class="mb-2 position-relative">
                                <label for="confirmPassword" class="form-label">Conferma Password:</label>
                                <div class="input-group ">
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Conferma la tua password" required>
                                    <span class="position-absolute top-50 end-0 translate-middle-y me-3" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')" style="cursor: pointer;">
                                        <i id="toggleconfirmPassword" class="bi bi-eye"></i>
                                    </span>
                                </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-0">Registrati</button>
                            </form>
                            <p class="mb-2 text-center">Hai gi√† un account? <a href="login.html" class="btn-link-custom">Accedi!</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!--</div>-->
        
    </div>
    <footer>
        <p>&copy; 2025 Album Figurine Supereroi. Vivi la leggenda, colleziona la tua squadra!</p>
    </footer>
  <script src="/front-end/javascript/auth.js"></script>
  <script src="/front-end/javascript/utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
