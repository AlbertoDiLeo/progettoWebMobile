<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Figurine Supereroi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Album Figurine Supereroi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="dashboard.html">Dashboard</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="profile.html">Profilo</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="exchange.html">Scambi</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
    

    <div class="container mt-5">

        <div class="d-flex justify-content-center align-items-center mt-3">
            <button id="prev-page" class="btn btn-outline-primary me-2">◀️ Precedente</button>
            <span id="page-indicator" class="mx-3">Pagina 1 di X</span>
            <button id="next-page" class="btn btn-outline-primary ms-2">Successivo ▶️</button>
        </div>
        

        <div class="container d-flex justify-content-between align-items-center mb-3">
            <!-- Ordinamento a sinistra -->
            <div class="d-flex align-items-center">
                <label for="sort-options" class="me-2 fw-bold text-marvel-small">Ordina per:</label>
                <select id="sort-options" class="form-select sort-dropdown">
                    <option value="default">-- Seleziona --</option>
                    <option value="alphabetical">Ordine Alfabetico </option>
                    <option value="found-alphabetical">Figurine trovate </option>
                    <option value="not-found-alphabetical">Figurine non trovate </option>
                    <option value="duplicate-alphabetical">Figurine doppione</option>
                </select>
            </div>
        
            <!-- Barra di ricerca a destra -->
            <div class="search-container">
                <input id="search-bar" class="form-control search-bar" type="text" placeholder="Cerca una figurina..." />
                <button class="btn search-btn"><i class="bi bi-search"></i></button>
            </div>
        </div>
        
        
        
        <div class="container mt-4 text-center">
            <h1 class="text-marvel fw-bold">Il Mio Album Marvel </h1>
            <p class="text-marvel-subtitle">
                Colleziona le figurine dei tuoi supereroi preferiti! Completa l'album e scopri tutti i dettagli delle tue carte.
            </p>
        </div>
        
        <div id="album-container" class="row row-cols-1 row-cols-md-4 g-4">
            <div id="card-template" class="col d-none">
                <div class="card h-100 shadow-sm">
                    <img id="card-image" src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 id="card-title" class="card-title text-center"></h5>
                        <span id="card-badge" class="badge bg-danger d-none"></span>
                    </div>
                    <div class="card-footer text-center">
                        <button id="card-details" class="btn btn-info d-none">Dettagli</button>
                    </div>
                </div>
            </div>
        </div>

        <p id="empty-message" class="text-center text-muted mt-3 d-none">Ancora nessuna figurina! Acquista pacchetti per iniziare.</p>
    </div>

    <script src="album.js"></script>
    <script src="lib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</body>
</html>
