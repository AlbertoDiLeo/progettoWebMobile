<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Figurine Supereroi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Album Figurine Supereroi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="dashboard.html">Dashboard</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="profile.html">Profilo</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="exchange.html">Scambi</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
    

    <div class="container mt-5">

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid justify-content-end">
                <form class="d-flex" role="search" onsubmit="return false;">
                    <input id="search-bar" class="form-control me-2" type="search" placeholder="Cerca una figurina..." aria-label="Search">
                    <button class="btn btn-outline-primary" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </nav>
        

       
        
        
        <h1 class="text-center text-primary">Il mio Album</h1>
        <p class="text-center">Qui puoi vedere tutte le figurine raccolte.</p>

        <div id="album-container" class="row row-cols-1 row-cols-md-4 g-4">
            <div id="card-template" class="col d-none">
                <div class="card h-100 shadow-sm">
                    <img id="card-image" src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 id="card-title" class="card-title text-center"></h5>
                        <span id="card-badge" class="badge bg-danger d-none"></span>
                    </div>
                    <div class="card-footer text-center">
                        <button id="card-details" class="btn btn-info d-none">Dettagli</button>
                    </div>
                </div>
            </div>
        </div>

        <p id="empty-message" class="text-center text-muted mt-3 d-none">Ancora nessuna figurina! Acquista pacchetti per iniziare.</p>
    </div>

    <script src="album.js"></script>
    <script src="lib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</body>
</html>
