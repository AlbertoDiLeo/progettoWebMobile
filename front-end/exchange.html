<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scambio Figurine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Album Figurine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="album.html">Album</a></li>
                    <li class="nav-item"><a class="nav-link active" href="exchange.html">Scambi</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profilo</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Scambio Figurine</h1>

        <!-- Form per proporre uno scambio -->
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Proponi uno scambio</h5>
                <form id="exchangeForm">
                    <div class="mb-3">
                        <label for="offeredFigurina" class="form-label">Figurina da offrire:</label>
                        <select id="offeredFigurina" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="requestedFigurina" class="form-label">Figurina richiesta:</label>
                        <select id="requestedFigurina" class="form-select"></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Proponi Scambio</button>
                </form>
            </div>
        </div>

        <!-- Lista degli scambi disponibili -->
        <h2 class="mt-4">Scambi Disponibili</h2>
        <div id="exchangeList" class="row mt-3"></div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Album Figurine Supereroi</p>
    </footer>

    <script src="exchange.js"></script>
    <script src="lib.js"></script>
</body>
</html>
